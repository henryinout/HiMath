<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Competition Exam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="fs-4 m-0">HiMath Team Round</h1>
            <span id="time-remaining" class="fs-5"></span>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Left Panel -->
            <div class="col-lg-8 col-md-7">
                <!-- Dropdown for selecting questions -->
                <div class="dropdown-container mb-3">
                    <button class="dropdown-btn btn btn-primary">
                        选择题目
                        <span class="arrow-down">▼</span>
                    </button>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <!-- Dynamically loaded options will be inserted here -->
                    </div>
                </div>

                <!-- Question Area -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 id="question-title" class="card-title">题目标题</h5>
                        <p id="question-content" class="card-text">题目内容将根据选项动态加载</p>
                    </div>
                </div>

                <!-- Answer Area -->
                <div>
                    <input type="text" id="answer-input" class="form-control mb-2" placeholder="请输入答案">
                    <button class="btn btn-success" onclick="submitAnswer()">提交答案</button>
                </div>
            </div>

            <!-- Right Panel Placeholder -->
            <div class="col-lg-4 col-md-5 bg-light d-flex justify-content-center align-items-center">
                <p class="text-muted">聊天室功能开发中...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
